<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rong Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playpen Sans Thai', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      color: #0d47a1;
      text-align: center;
      padding: 20px;
    }
    p {
      font-size: 24px;
      margin: 10px 0;
    }
    .highlight {
      background-color: #bbdefb;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      font-weight: 600;
      color: #0d47a1;
    }
    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div>
    <p>เงินก็อยากได้ครับ แต่ผมขี้เกียจ ขออภัยในความไม่สะดวกงับ</p>
    <p class="highlight">เปิดรับงานช่วง กันยายน 2568</p>
    <div id="countdown">กำลังโหลด...</div>
  </div>

  <script>
    const targetDate = new Date('September 13, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerText = 'เปิดรับงานแล้วครับ!';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
    }

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
