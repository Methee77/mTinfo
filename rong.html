<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rong Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playpen Sans Thai', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      color: #0d47a1;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    p {
      font-size: 24px;
      margin: 15px 0;
      padding: 12px 20px;
      border: 2px solid #0d47a1;
      border-radius: 12px;
      background-color: #e3f2fd;
      max-width: 500px;
      box-sizing: border-box;
    }
    .highlight {
      background-color: #bbdefb;
      font-weight: 600;
      color: #0d47a1;
      border-color: #0d47a1;
    }
    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #d32f2f;
      padding: 12px 20px;
      border: 2px solid #d32f2f;
      border-radius: 12px;
      max-width: 500px;
      box-sizing: border-box;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>
    <p>เงินก็อยากได้ครับ แต่ผมขี้เกียจ ขออภัยในความไม่สะดวกงับ</p>
    <p>ปิดรับงานพร้อมกับหน้าเว็บกลางเพื่อพัฒนาระบบ ขออภัยในความไม่สะดวกงับบบบบบ</p>
    <p>-เมธี ใจสุขดี-</p>
    <p>updated 21 พฤษภาคม 2568</p>
    <p class="highlight">เปิดรับงานช่วง กันยายน 2568</p>
    <div id="countdown">กำลังโหลด...</div>
  </div>

  <script>
    const targetDate = new Date('September 13, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerText = 'เปิดรับงานแล้วครับ!';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerText =
        `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
    }

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
